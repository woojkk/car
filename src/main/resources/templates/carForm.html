<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="">
  <meta charset="UTF-8">
  <title>Car</title>
</head>
<body>
<h1>차량 등록</h1>
<form method="POST" th:action="@{/saveCar}"
      th:object="${carInputDto}">
  <div class="form-group">
    <label for="modelName">모델 명</label>
    <input th:name="modelName"
           id="modelName"
           type="text"
           class="form-control"
           name="modelName"/>
  </div>
  <div class="form-group">
    <label for="passengerCapacity">승차정원</label>
    <input th:name="passengerCapacity"
           id="passengerCapacity"
           type="text"
           class="form-control"
           name="passengerCapacity"/>
  </div>
  
  <div class="form-group">
    <label for="companyId">회사명
      <Select th:name="companyId">
        <option th:each="company : ${companyList}"
                th:value="${company.id}"
                th:utext="${company.companyName.value}"></option>
      </Select>
    </label>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">
      등록
    </button>
  </div>
  <a href="./">홈</a>
</form>
</body>
</html>
