<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="">
  <meta charset="UTF-8">
  <title>Car</title>
</head>
<body>
<h1>회사 등록</h1>
<form method="POST" th:action="@{/saveCompany}"
      th:object="${companyInputDto}">
  <div class="form-group">
    <label for="companyName">회사명</label>
    <input th:name="companyName"
           id="companyName"
           type="text"
           class="form-control"
           name="companyName"/>
  </div>
  <div class="form-group">
    <label for="companyNation">국가</label>
    <input th:name="companyNation"
           id="companyNation"
           type="text"
           class="form-control"
           name="companyNation"/>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">
      REGISTER
    </button>
  </div>
  <a href="./">Home</a>
</form>
</body>
</html>
